<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="corpus.css">
    <title>Corpus Bar</title>
</head>
<body>
    <div>
        <h1>Corpus Bar</h1>
    
    <a href="index.html" class="btn">Hem</a>
    <a href="meny.html" class="btn">Drinkar</a>
    <a href="contact.html" class="btn">Kontakter</a>
    <a href="order.html" class="btn">Min order</a>
    </div>

    <div>
        <div class="CartContainer">
            <div class="Header">
                <h3 class="Heading">Shopping Cart</h3>
                <h5 class="Action">Remove all</h5>
            </div>
  
            <div class="Cart-Items">
                  <div class="image-box">
                      <img src="img/hugo.jpg" style="height: 120px;" class="border"/>
                  </div>
                  <div class="about">
                      <h1 class="title">hugo</h1>
                      <h3 class="subtitle">250ml</h3>
                  </div>
                  <div class="counter">
                      <div class="buttons">+</div>
                      <div class="count">2</div>
                      <div class="buttons">-</div>
                  </div>
                  <div class="prices">
                      <div class="amount">100kr</div>
                      <div class="remove"><u>Remove</u></div>
                  </div>
            </div>
  
            <div class="Cart-Items pad">
                  <div class="image-box">
                      <img src="img/surskalle.jpg" style=" height: 120px;" class="border" />
                  </div>
                  <div class="about">
                      <h1 class="title">surskalle</h1>
                      <h3 class="subtitle">250ml</h3>
                  </div>
                  <div class="counter">
                      <div class="buttons">+</div>
                      <div class="count">1</div>
                      <div class="buttons">-</div>
                  </div>
                  <div class="prices">
                      <div class="amount">100kr</div>
                      <div class="remove"><u>Remove</u></div>
                  </div>
            </div>
          <hr> 
          <div class="checkout">
          <div class="total">
              <div>
                  <div class="Subtotal">Total belop</div>
                  <div class="items">3 Drinkar</div>
              </div>
              <div class="total-amount">300kr</div>
          </div>
          <button class="button">Checkout</button></div>
     </div>
  
    </div>
    
</body>
</html>
